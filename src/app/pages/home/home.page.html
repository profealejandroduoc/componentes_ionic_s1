<ion-header >
  <ion-toolbar>
    <ion-icon slot="start" name="menu" class="ion-padding" size="large" color="tertiary"></ion-icon>
    <ion-title class="ion-text-capitalize">Home</ion-title>
    <ion-icon slot="end" name="person" class="ion-padding" size="large" color="tertiary"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>Ejemplo Componentes</h1>
  </ion-text>
 <ion-list [inset]="true" lines="inset" mode="ios">
  <ion-list-header mode="ios" color="primary">
    <ion-label>Men√∫</ion-label>
  </ion-list-header>

  <ion-item routerLink="/botones" detail="true">
    <ion-icon name="radio-button-on-outline" slot="start"></ion-icon>
    <ion-label>Botones</ion-label>
  </ion-item>
  <ion-item routerLink="/alertas" detail="true">
    <ion-icon name="warning-outline" slot="start" ></ion-icon>
    <ion-label>Alertas</ion-label>
  </ion-item>
  <ion-item routerLink="/formulario" detail="true">
    <ion-icon name="reader-outline" slot="start"></ion-icon>

  </ion-item>

 </ion-list>
</ion-content>
